<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="fragments/fragment :: title"></title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<h3>Tambah Menu</h3>
<form th:action="@{/menu/add/{idRestoran}(idRestoran=${idRestoran})}" th:object="${restoran}" method="POST">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Nama</th>
            <th scope="col">Deskripsi</th>
            <th scope="col">Harga</th>
            <th scope="col">Durasi Masak</th>
            <th scope="col"><button class="btn btn-dark" type="submit" name="addRow">Add row</button></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu, rowStat : *{listMenu}">
            <td><input class="form-control" type="text" name="nama" th:field="*{listMenu[__${rowStat.index}__].nama}"/></td>
            <td><input class="form-control" type="text" name="deskripsi" th:field="*{listMenu[__${rowStat.index}__].deskripsi}"/></td>
            <td><input class="form-control" type="number" name="harga" th:field="*{listMenu[__${rowStat.index}__].harga}"/></td>
            <td><input class="form-control" type="number"name="durasiMasak" th:field="*{listMenu[__${rowStat.index}__].durasiMasak}"/></td>
            <td><button class="btn btn-outline-danger" type="submit" name="removeRow" th:value="${rowStat.index}">Hapus</button></td>
        </tr>
        </tbody>
    </table>
    <div class="submit">
        <button type="submit" class="btn btn-primary" name="save">Tambah</button>
    </div>
</form>
</body>
</html>
