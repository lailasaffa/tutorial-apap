<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Data Menu</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<h3>Change Data Menu</h3>
<form th:action="@{/menu/change/{id}(id=${menu.id})}" th:objects="${menu}" method="POST">
    <input type="hidden" th:field="*{menu.id}"/>
    Nama Menu:<br>
    <input type="text" name="nama" th:value="${menu.nama}"/>
    <br>
    Harga:<br>
    <input type="number" name="harga"  th:value="${menu.harga}"/>
    <br>
    durasiMasak (menit) : <br>
    <input type="number" name="durasiMasak"  th:value="${menu.durasiMasak}" />
    <br>
    Deskripsi: <br>
    <input type="text" name="deskripsi"  th:value="${menu.deskripsi}" />
    <br>
    <button type="submit"> Submit </button>
</form>
</body>
</html>
