<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="fragments/fragment :: title"></title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<h3>Change Data Restoran</h3>
<form th:action="@{/restoran/change/{idRestoran}(idRestoran=${restoran.idRestoran})}" th:objects="${restoran}" method="POST">
    <input type="hidden" th:field="*{restoran.idRestoran}"/>
    Nama Restoran:<br>
    <input type="text" name="nama" th:value="${restoran.nama}"/>
    <br>
    Alamat:<br>
    <input type="text" name="alamat"  th:value="${restoran.alamat}"/>
    <br>
    Nomor Telepon: <br>
    <input type="number" name="nomorTelepon"  th:value="${restoran.nomorTelepon}" />
    <br>
    <button type="submit"> Submit </button>
</form>
</body>
</html>
